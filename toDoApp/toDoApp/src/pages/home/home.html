<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      ToDoApp
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openForm()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let item of toDoList" (click)="openDetail(detail)">
    <ion-avatar item-start>
      <img src="{{item.img_url}}">
    </ion-avatar>
    <h2>{{item.name}}</h2>
  </ion-item>
</ion-list>
</ion-content>
